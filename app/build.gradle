android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.rsm.yuri.projecttaxilivre"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'

        multiDexEnabled true

        //buildConfigField 'String', "GOOGLE_MAPS_API_KEY_LOCAL_PROPERTY", localProperties['GOOGLE_MAPS_API_KEY_LOCAL_PROPERTY']
        //buildConfigField 'String', "GOOGLE_MAPS_API_KEY", project.property('GOOGLE_MAPS_API_KEY')

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField 'String', "GOOGLE_MAPS_API_KEY_GRADLE_PROPERTY", project.property('GOOGLE_MAPS_API_KEY_GRADLE_PROPERTY')
            //buildConfigField "String", "GOOGLE_MAPS_API_KEY", localProperties('GOOGLE_MAPS_API_KEY')
            resValue "string", "GOOGLE_MAPS_API_KEY_GRADLE_PROPERTY", project.property('GOOGLE_MAPS_API_KEY_GRADLE_PROPERTY')
            //resValue "string", "GOOGLE_MAPS_API_KEY", localProperties('GOOGLE_MAPS_API_KEY')
        }

        debug {
            buildConfigField 'String', "GOOGLE_MAPS_API_KEY_GRADLE_PROPERTY", project.property('GOOGLE_MAPS_API_KEY_GRADLE_PROPERTY')
            //buildConfigField "String", "GOOGLE_MAPS_API_KEY", localProperties('GOOGLE_MAPS_API_KEY')
            resValue "string", "GOOGLE_MAPS_API_KEY_GRADLE_PROPERTY", project.property('GOOGLE_MAPS_API_KEY_GRADLE_PROPERTY')
            //resValue "string", "GOOGLE_MAPS_API_KEY", localProperties('GOOGLE_MAPS_API_KEY')
        }

    }

